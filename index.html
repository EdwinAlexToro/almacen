<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <form action="" method="post">
            <fieldset>
                <legend>Productos</legend>
                <div class="form-group">
                    <label for="">Producto</label>
                    <input type="text" class="form-control" name="nombre-producto" id="nombre-producto">
                    <label for="" class="precio">Codigo</label>
                    <input type="number" class="form-control" name="codigo-producto" id="codigo-producto">
                    <label for="" class="precio">Precio1: </label>
                    <input type="number" class="form-control" name="precio1-producto" id="precio1-producto">
                    <label for="" class="precio">Precio2: </label>
                    <input type="number" class="form-control" name="precio2-producto" id="precio2-producto">
                    <label for="" class="precio">Precio3: </label>
                    <input type="number" class="form-control" name="precio3-producto" id="precio3-producto">
                    <input type="button" class="form-control btn-guardar" name="btn-guardar-producto" id="btn-guardar-producto" value="guardar">
                </div>
            </fieldset>
            <fieldset>
                <legend>Vendedor</legend>
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" name="nombre-vendedor" id="nombre-vendedor">
                    <label for="">Apellido:</label>
                    <input type="text" class="form-control" name="apellido-vendedor" id="apellido-vendedor">
                    <label for="">Cedula:</label>
                    <input type="text" class="form-control" name="cedula-vendedor" id="cedula-vendedor">
                    <label for="">Nacimiento:</label>
                    <input type="text" class="form-control" name="nacimiento-vendedor" id="nacimiento-vendedor">
                    <button type="button" class="form-control btn-guardar" name="btn-guardar-vendedor" id="btn-guardar-vendedor">Guardar</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
